            <form class=" contact-form1 row">
                <div class="col-sm-12">
                    <div id="photo-profile">
                        <h1 class="title" id="title-dir-prof"> Maria Albertina</h1>
                        <img src="images.1/perfil.png" width="180" height="180" id="fotoCapa"></img>

                        </div>

               </label>
                    </div>
                    <div class="form-field col-sm-5 addoc-margin">
                        <label class="label sm-5" for="password">Password</label>
                        <input name="pd-password" id="pd-password" type="password" placeholder="***********" disabled></input>
                        <button id="dir-edit-ps" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                    </div>

                    <div class="col-sm-2"></div>

                    <div class="form-field col-sm-5 addoc-margin">
                        <label class="label" for="adress">Morada</label>
                        <input id="pd-adress" class="input-text js-input" type="text" placeholder="Vizela" disabled></input>
                        <button id="dir-edit-adress" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                    </div>

                    <div class="form-field col-sm-5 addoc-margin" id="div-pc-date">
                        <label class="label" for="date">Data de nascimento</label>
                        <input id="pd-date" class="input-text js-input" type="date" placeholder="25/12/1990" disabled>
                    </div>

                    <div class="col-sm-2"></div>

                    <div class=" form-field col-sm-5 addoc-margin">
                        <label class="label" for="job" id="label-job">Função</label>
                        <input id="pd-job" class="input-text js-input" type="text" placeholder="Diretor" disabled>
                    </div>

                    <div class=" form-field col-sm-5 addoc-margin ">
                        <label class="label" for="phone">Telefone</label>
                        <input type="tel" name="phone" id="pd-phone" pattern="[0-9]+$" maxlength="9" minlength="9" placeholder="987654321" disabled></input>
                        <button id="dir-edit-phone" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                    </div>

                    <div class="col-sm-2"></div>

                    <div class="form-field col-sm-5 addoc-margin">
                        <label class="label" for="cc">Cartão Cidadão</label>
                        <input id="pd-cc" class="input-text js-input" type="number" pattern="[0-9]+$" maxlength="8" minlength="0" max="99999999" oninput="validity.valid ? this.save = value : value = this.save;" placeholder="12345678" disabled>
                    </div>

                    <div class="form-field col-sm-5 addoc-margin">
                        <label class="label" for="email">Email</label>
                        <input id="pd-email" class="input-text js-input" type="text" placeholder="vizela@gmail.com" disabled></input>
                        <button id="dir-edit-email" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                    </div>
                    <div class="col-sm-7"></div>

                    <div id="diretor-id-profile">
                        <p id="p-id">ID<input id="span-id" value="65" disabled></p>
                        </input>
                    </div>

                    <div class="col-sm-12 text-right">
                        <input id="pd-save" class="btn btn-primary text-uppercase js-scroll-trigge" type="submit" value="Guardar Alterações" href=""></input>
