<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

    <link rel="shortcut icon" type="imagem/x-png" href="images.1/logo.png" />

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

</head>
</head>

<body class="bg-primary" id="login-body">
    <main>
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div id="login-header">
                    <h3 class="text-center font-weight-medium my-4" id="login-title">LOGIN</h3>
                    <center>
                        <img src="images.1/logo.png" alt="logo" width=113 height=120 align=center></img>
                </div>
                </center>
                <br>
                <br>
                <form>
                <div class="form-group" id="login-email">
                    <input class="form-control py-4" id="login-email-email" type="email" placeholder="Email" required/>
                </div>

                <div class="form-group" id="login-password">
                    <input id="login-ps" type="password" class="form-group form-control py-4" placeholder="Palavra-passe" required/>
                    <button id="login-ps-show" class="btn buttonInput" type="button">Mostrar</button></input>
                </div>
                <br>
                <br>
                <center>
                    <div class="form-group d-flex justify-content-between mt-4 mb-0">
                        <button class="btn btn-primary text-center" id="login-btn" href="index.html" type="submit">LOGIN</button>
                    </div>
                    <br>
                    <br>
                    <div>
                        <a id="login-forgot" class="medium" href="password.html" type="button">Esqueceu-se da palavra-passe?</a>
                    </div>
                </center>
                </form>
            </div>
        </div>
    </main>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <script src="js/scrolling-nav.js"></script>
</body>

</html>
