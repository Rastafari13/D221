        <div id="layoutSidenav_content">

            <form class="contact-form row" id="view-associate">
                <div class="col-sm-12">
                    <h1 class="title" id="viewas-title">Visualizar dados do Sócio</h1>
                </div>
                <div class="form-field col-sm-5 viewas-margin">
                    <label class="label" for="name"></label>Nome</label>
                    <input id="viewas-name" value="" disabled></input>
                </div>
                <div class="col-sm-2"></div>

                <div class="form-field col-sm-5 viewas-margin">
                    <label for="adress" id="label-viewas-adress">Morada</label>
                    <input id="viewas-adress" class="input-text js-input" type="text" value="" maxlength="159" minlength="3" disabled></input>
                    <button id="assoc-edit-adress" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>

                <div class="form-field col-sm-5 viewas-margin">
                    <label class="label" for="cc">Cartão de cidadão</label>
                    <input id="viewas-cc" class="input-text js-input" type="text" pattern="[0-9]+$" value="" disabled>
                </div>
                <div class="col-sm-2"></div>

                <div class="form-field col-sm-5 viewas-margin" id="div-viewas-quota">
                    <label class="label" for="quota" id="label-quota">Cota (€)</label>
                    <input type="number" id="viewas-quota" value="" pattern="[0-9]+$" maxlength="6" minlength="1" oninput="validity.valid ? this.save = value : value = this.save;" disabled></input>
                    <button id="assoc-edit-cota" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>

                <div class="form-field col-sm-5 viewas-margin" id="div-viewas-id">
                    <label class="label" for="id" id="label-id" value="">ID</label>
                    <input name="id" id="viewas-id" type="text" value="" disabled></input>
                </div>

                <div class="col-sm-2"></div>
                <div class="form-field col-sm-5 viewas-margin" id="div-viewas-age">
                    <label class="label" for="age" id="label-age">Data de nascimento</label>
                    <input name="age" id="viewas-age" type="txt" value="" disabled></input>
                </div>

                <div class=" form-field col-sm-5 viewas-margin" id="div-viewas-phone">
                    <label class="label" for="phone" id="label-phone">Telefone</label>
                    <input type="tel" name="phone" id="viewas-phone" pattern="[0-9]+$" maxlength="9" minlength="9" value="" disabled></input>
                    <button id="assoc-edit-phone" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>
                <div class="col-sm-2"></div>

                <div class=" form-field col-sm-5 viewas-margin" id="div-viewas-date">
                    <label class="label" for="date" id="label-phone">Data de inscrição</label>
                    <input name="date" id="viewas-date" type="txt" value="" disabled></input>
                </div>

                <div class="col-sm-12 text-right">
                    <input id="assoc-save" class="btn btn-primary text-uppercase js-scroll-trigge" type="submit" value="Guardar Alterações"></input>
                    <!--<input id="viewas-clean" class="btn btn-primary text-uppercase js-scroll-trigger" type="reset" value="cancelar"></input>-->
                </div>
            </form>
