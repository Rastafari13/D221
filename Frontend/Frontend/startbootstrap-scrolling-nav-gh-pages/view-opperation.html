        <div id="layoutSidenav_content">

            <form class="contact-form row" id="view-operational">
                <div class="col-sm-12">
                    <div id="photo-profile">
                        <h1 class="title" id="addoc-title">Visualizar dados do Operacional</h1>
                      <!--  <img src="images.1/perfil.png" width="290" height="290" id="photo-profile"></img>
                        <h2 id="alt-photo-cent">Alterar foto de perfil</h2>-->
                    </div>
                </div>
                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="name">Nome</label>
                    <input id="viewop-name" value="" disabled></input>
                </div>
                <div class="col-sm-2"></div>
                <div class="form-field col-sm-5 addoc-margin">
                    <label for="function">Função</label>
                    <input id="viewop-function" value="" disabled></input>
                </div>

                <div class="form-field col-sm-5 addoc-margin">
                    <label class="label" for="passsword">Palavra Passe</label>
                    <input id="viewop-ps" class="input-text js-input" type="txt" value="" disabled>
                </div>
                <div class="col-sm-2"></div>

                <div class="form-field col-sm-5 addoc-margin" id="div-addoc-quota">
                    <label class="label" for="age" id="label-age-opp">Data de Nascimento</label>
                    <input id="viewop-age" pattern="[0-9]+$" type="txt" value="" disabled></input>
                </div>

                <div class="form-field col-sm-5 addoc-margin" id="div-addoc-id">
                    <label class="label" for="id" id="label-cc-opp">Cartão de cidadão</label>
                    <input name="viewop-cc" id="viewop-cc" pattern="[0-9]+$" maxlength="8" minlength="8" value="" disabled></input>
                </div>

                <div class="col-sm-2"></div>

                <div class=" form-field col-sm-5 addoc-margin" id="div-addoc-phone">
                    <label class="label" for="phone" id="label-phone">Telefone</label>
                    <input type="tel" name="phone" id="viewop-phone" pattern="[0-9]+$" maxlength="9" minlength="9" value="" disabled></input>
                    <button id="viewop-edit-phone" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>


                <div class=" form-field col-sm-5 addoc-margin" id="div-addoc-adress">
                    <label class="label" for="date" id="label-adress-opp">Morada</label>
                    <input name="adress" id="viewop-adress" type="text" value="" disabled></input>
                    <button id="viewop-edit-adress" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>
                <div class="col-sm-2"></div>

                <div class=" form-field col-sm-5 addoc-margin">
                    <label class="label" for="date" id="label-phone">Ordenado (€ por hora)</label>
                    <input name="date" id="viewop-salary" type="number" pattern="[0-9]+$" maxlength="2" value="" disabled></input>
                    <button id="viewop-edit-salary" type="button"><img src = "images.1/editar.png" width="20" height="20"></img></button>
                </div>

                <div class=" form-field col-sm-5 addoc-margin">
                    <label class="label" for="date" id="entry_date">Data de entrada</label>
                    <input name="entry_date" pattern="[0-9]+$" id="viewop-entry" type="txt" value="" disabled ></input>
                </div>

                <div class="col-sm-7"></div>
                <div id="diretor-id">
                    <p id="p-id-label">ID
                        <input id="view-id-opp" value="" disabled></p>
                    </input>
                </div>
                <div class="col-sm-12 text-right" >
                    <button id="opp-save" class="btn btn-primary text-uppercase js-scroll-trigge" value="Guardar Alterações" type="button" >Guardar Alterações</button>
                    <!--<input id="viewas-clean" class="btn btn-primary text-uppercase js-scroll-trigger" type="reset" value="cancelar"></input>-->
                </div>
            </form>
